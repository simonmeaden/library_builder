libraries:
- library:
    name: opencv
    type: GIT
    libname: libopencv_*
    url: https://github.com/opencv/opencv.gittesseract
    required_libraries:
    - name: av
      version: latest
- library:
    name: leptonica
    type: GIT
    libname: liblept
    url: https://github.com/DanBloomberg/leptonica.git
    required_libraries:
    - name: zlib
      version: latest
    - name: tiff
      version: latest
    - name: png
      version: latest
- library:
    name: tesseract
    type: GIT
    libname: libtesseract
    url: https://github.com/tesseract-ocr/tesseract.git
    required_libraries:
    - name: leptonica
      version: latest
- library:
    name: png
    libname: libpng
    type: FILE
    url: https://sourceforge.net/projects/libpng/files/latest/download
    version: latest
    required_libraries:
    - name: zlib
      version: latest
- library:
    name: tiff
    libname: libtiff
    type: FILE
    url: http://gnuwin32.sourceforge.net/downlinks/tiff-src-zip.php
    version: latest
- library:
    name: jpeg
    libname: libjpg
    type: FILE
    url: https://sourceforge.net/projects/libjpeg/files/latest/download
    version: latest
- library:
    name: zlib
    libname: libz
    type: FILE
    url: https://zlib.net/zlib-1.2.11.tar.gz
    version: latest
#- library:
#    name: av
#    libname: libav*
#    type: GIT
#    url: git://git.libav.org/libav.git
#    version: latest
- library:
    name: ffmpeg
    libname: libffmpeg*
    type: GIT
    url: https://git.ffmpeg.org/ffmpeg.git ffmpeg
    version: latest
    required_libraries:
    
    