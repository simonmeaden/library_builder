libraries:
- name: opencv
  type: GIT
  search_name: libopencv
  url: https://github.com/opencv/opencv.gittesseract
  required_libraries:
  - name: av
    version: latest
- name: leptonica
  type: GIT
  search_name: liblept
  url: https://github.com/DanBloomberg/leptonica.git
  required_libraries:
  - name: zlib
    version: latest
  - name: tiff
    version: latest
  - name: png
    version: latest
- name: tesseract
  type: GIT
  search_name: libtesseract
  url: https://github.com/tesseract-ocr/tesseract.git
  required_libraries:
  - name: leptonica
    version: latest
- name: png
  search_name: libpng
  type: FILE
  url: https://sourceforge.net/projects/libpng/files/latest/download
  version: latest
  required_libraries:
  - name: zlib
    version: latest
- name: tiff
  search_name: libtiff
  type: FILE
  url: http://gnuwin32.sourceforge.net/downlinks/tiff-src-zip.php
  version: latest
- name: jpeg
  search_name: libjpg
  type: FILE
  url: https://sourceforge.net/projects/libjpeg/files/latest/download
  version: latest
- name: zlib
  search_name: libz
  type: FILE
  url: https://zlib.net/zlib-1.2.11.tar.gz
  version: latest
- name: av
  search_name: libav
  type: GIT
  url: git://git.libav.org/libav.git
  version: latest
  optional_libraries:
  - name: SDL
    version: latest
    notes: Only required for avplay
- name: SDL
  search_name: libSDL
  type: MERCURIAL
  url: http://hg.libsdl.org/SDL
  version: latest
- name: ffmpeg
  search_name: libffmpeg
  type: GIT
  url: https://git.ffmpeg.org/ffmpeg.git ffmpeg
  version: latest
  required_libraries:
- name: glibc
  search_name: libc
  type: GIT
  url: git clone git://sourceware.org/git/glibc.git
  version: latest
- name: stdc++
  search_name: libstdc++
  type: FTP
  url: ftp://ftp.mirrorservice.org/sites/sourceware.org/pub/gcc/
  version: latest
- name: openssl
  search_name: libssl
  type: GIT
  url: https://github.com/openssl/openssl.git
  version: latest
- name: readline
  search_name: libreadline
  type: FILE
  url: http://git.savannah.gnu.org/cgit/readline.git/snapshot/readline-master.tar.gz
  version: latest
- name: ncurses
  search_name: libncurses
  type: FILE
  url: https://invisible-island.net/datafiles/release/ncurses.tar.gz
  version: latest
- name: newlib
  search_name: libc
  type: GIT
  url: git://sourceware.org/git/newlib-cygwin.git
  version: latest
- name: picolibc
  search_name: libc
  type: GIT
  url: https://salsa.debian.org/electronics-team/toolchains/picolibc.git
  version: latest



    
    